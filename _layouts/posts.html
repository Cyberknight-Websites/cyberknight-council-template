  <script>
  function randomSite() {
    const sites = document.getElementsByClassName('post_link')

    if (sites.length > 0) {
      const choiceIndex = Math.floor(Math.random() * sites.length)
      window.location.href = sites[choiceIndex].attributes.href.value
    }
  }
  </script>
